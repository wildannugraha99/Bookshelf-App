<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
</head>
<body>
<header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
    <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Judul</label>
                <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Penulis</label>
                <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookYear">Tahun</label>
                <input id="inputBookYear" type="number" required>
            </div>
            <form action="/action_page.php">
            <div class="inputChecked">
                <input id='inputChecked' type="checkbox" value="other" >
                <label for="inputChecked">Selesai dibaca</label>
               </div>
                <button id="bookSubmit" type="submit" >Masukkan Buku ke rak</button>
            </form>
           
        </form>
    </section>

    
   
</main>
<div id="result">
    <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookshelfList" class="book_list">
            
           
        
        </div>
    </section>

    <section class="book_shelf">
        <h2>Selesai dibaca</h2>
        <div id="completeBookshelfList" class="book_list">
            
        </div>
    </section>
</div>

<script src="data.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>

</body>
</html>
